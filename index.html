<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Seth Juda Kimani</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname" id="dayy">Tuesday</h2>
                <span class="date-day" id="date">09 Feb 2024</span>
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="location" id="loc">Nairobi</span>
            </div>
            <div class="weather-container" id="'weather-container">
                
                <div id="weatherCont"> </div>
                <h1 class="weather-temp" id="temp">25℃</h1>
                <h3 class="weather-desc" id="cond">Sunny</h3>
            </div>
            <!-- <img class="weather-side-img" src="bg.avif" alt="bg"> -->
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title humidity">Humidity</span>
                        <span class="value" id="humid">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">Wind</span>
                        <span class="value" id="wind-speed">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                        <i class="day-icon" data-feather="sun"></i>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">25℃</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-rain"></i>
                        <span class="day-name">Wed</span>
                        <span class="day-temp">15℃</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">Thu</span>
                        <span class="day-temp">09℃</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">Fri</span>
                        <span class="day-temp">20℃</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="search-container search-bar" style="">
                <input type="text" placeholder="Search Location ... " id="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>		
            </div>
            <!--< div class="location-container">
                <button class="location-button">
                    <i data-feather="map-pin"></i>
                    <span>Change Location</span>
                </button>
            </div> -->
        </div>
    </div>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
